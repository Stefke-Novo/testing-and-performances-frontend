<form [formGroup]="osobaForm" (ngSubmit)="getData()" class="updateOosbaForm">
    <input type="text" placeholder="Име" formControlName="ime">
        <input type="text" placeholder="Презиме" formControlName="prezime">
        <div>
            <label for="datumRodjenja">Датум рођења</label>
            <input type="date" placeholder="Датум рођења" id="datumRodjenja" formControlName="datumRodjenja" value="{{ this.selectedOsoba.datumRodjenja| date:'yyyy-MM-dd' }}">
        </div>
        <input type="number" placeholder="ЈМБГ" formControlName="jmbg">
        <input type="text" placeholder="Број телефона" formControlName="brojTelefona">
        <div>
            <label for="rodnoMestoList">Родно место</label>
            <select id="rodnoMestoList" formControlName="rodnoMesto">
                <option *ngFor="let mesto of mestoList" value={{mesto.m}}>{{mesto.naziv}}</option>
            </select>
        </div>
        <div>
            <label for="prebivalisteList">Пребивалиште</label>
            <select id="prebivalisteList" formControlName="prebivaliste">
                <option value="0" selected>Одаберите опцију</option>
                <option *ngFor="let mesto of mestoList" value={{mesto.m}}>{{mesto.naziv}}</option>
            </select>
        </div>
        <button>Измени особу</button>
</form>
